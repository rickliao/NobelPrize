<!DOCTYPE html>
<html>
  <head>
    {% block head %}
    <title>{% block title %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/static/style.css" rel="stylesheet" media="screen">
    <link href="/static/bootstrap.min.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" type="text/css" href="//cdn.datatables.net/1.10.9/css/jquery.dataTables.css">
    <style>body {padding-top: 50px;}</style>
    <script src="/static/jquery-1.11.3.min.js"></script>
    <script src="/static/bootstrap.min.js"></script>
    <script type="text/javascript" charset="utf8" src="//cdn.datatables.net/1.10.9/js/jquery.dataTables.js"></script>
    <script type="text/javascript" charset="utf8" src="/static/start_datatable.js"></script>
    {% endblock %}
  </head> 
  {% block body %}
  <body>
    <div class="navbar navbar-inverse navbar-fixed-top" id="navbar-style">
      <div class="container navbar-style">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navigationbar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Nobel Prize</a>
        </div>
        <div class="collapse navbar-collapse" id="navigationbar">
          <ul class="nav navbar-nav navbar-right">
            <li><a class="pullDown-left" href="/">Home</a></li>
            <li><a class="pullDown-left" href="/prize">Prize</a></li>
            <li><a class="pullDown-left" href="/laureates">Laureate</a></li>
            <li><a class="pullDown-left" href="/countries">Country</a></li>
            <li><a class="pullDown-left pullDown-right" href="/about">About</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>  
  </body>
  {% endblock %}
</html>
