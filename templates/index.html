<DOCTYPE html>
{% extends "navbar.html" %}
{% block title %}
  Intro
{% endblock %}
{% block body %} 
{{super()}}
<body id="main-container">
  <div class="container">
    <div class="jumbotron" style="background-color:#000000;text-align:center">
      <img src="static/NobelPrizeLogo.png" class="img-responsive" style="margin:0 auto;"/>
      <img src="static/nobel-prize-award-overview.jpg" class="img-responsive"/>
      <div class="container" style="margin-top:10px;">
        <p>"Please stop teaching my children that everyone gets a trophy just for participating. What is this, the Nobel Prize? Not everybody gets a trophy." - Glenn Beck</p>
      </div>
    </div>
    <div class="row center-content" style="padding-bottom:10px;">
      <div class="col-xs-12 col-s-12 col-md-4 center-content">
        <h2>Prize</h2>
        <a href="/prize">
          <img src="static/nobel-prize.png" class="img-circle" width="212" height="204">
        </a>
      </div>
      <div class="col-xs-12 col-s-12 col-md-4">
        <h2>Laureate</h2>
        <a href="/laureates">
          <img src="static/Einstein.jpg" class="img-circle" width="212" height="204" style="border:1px solid grey;">
        </a>
      </div>
      <div class="col-xs-12 col-s-12 col-md-4">
        <h2>Country</h2>
	<a href="/countries">
          <img src="static/countries-1.png" class="img-circle" width="212" height="204">
        </a>
      </div>
    </div>
  </div>
</body>
{% endblock %}
